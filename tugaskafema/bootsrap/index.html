<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between">
            <div class="w-50">
                <h1>Profile Setting</h1>
                <p>From this page, you can edit your profile details and edit your password</p>
            </div>

            <div>
                <button class="btn btn-light mt-5"> Setting <i class="fa-solid fa-gear .text-secondary"></i></button>
            </div>
        </div>

        <div class="bg light p-4 d-flex">
            <img src="galeri.jpg" class="rounded-circle w-25 d-block m-auto= 25" alt="fotogaleri">

            <form class="row g-3">
               
                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Username</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="...">
                    </div>

                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Email</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="...">
                    </div>

                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Instagram</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="...">
                    </div>

                    <div class="col-md-6">
                        <label for="disabledTextInput" class="form-label">Whatsapp</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="...">
                    </div>

                    <p>Read about our Privacy Policy and Terms Of Services</p>

                    <button type="submit" class="btn btn-primary">Save</button>
               
            </form>
        </div>

        <footer class="bg-dark p-3">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="text-white">SCINDAPSUS</h5>
                </div>
                <div class="d-flex">
                    <p><a href="" class="text-decoration-none text-white mx-2">Home</a></p>
                    <p><a href="" class="text-decoration-none text-white mx-2">About</a></p>
                    <p><a href="" class="text-decoration-none text-white mx-2">Account</a></p>
                </div>
            </div>
            <hr class="text-white">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="text-white">&copy;Copyright 2025, Scindapsus Indonesia</p>
                </div>
                <div>
                    <i class="fa-brands fa-instagram text-white"></i>
                    <i class="fa-brands fa-whatsapp text-white"></i>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
